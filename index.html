<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/public/favicon-32x32.png"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vite App</title>
		<link
			rel="stylesheet"
			href="reset.css"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div id="app">
			<div class="qr-card">
				<img
					class="qr-card__code"
					src="public/image-qr-code.png"
					alt="qr code leading to the frontend mentor"
				/>
				<div class="qr-card__text-content">
					<h2 class="qr-card__title">
						Improve your front-end skills by building projects
					</h2>
					<p class="qr-card__description">
						Scan the QR code to visit Frontend Mentor and take your
						coding skills to the next level
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
